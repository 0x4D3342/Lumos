name: build

on: [push, pull_request]

jobs:
  Linux:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-8 libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libopenal-dev mesa-common-dev
    - name: Build
      run: |
        Tools/linux/premake5 gmake2
        cd build
        make $* CC=gcc-8 CPP=g++-8 CXX=g++-8 CC=gcc-8
  MacOS:
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build
      run: |
        Tools/premake5 gmake2
        cd build
        make $*
    - name: Test
      run: |
        ./bin/Debug/Tests
        
  Windows:
    runs-on: windows-2019
    env:
      MSBUILD_PATH: C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Generate Project
        run: | 
          cd Scripts
          ./GenerateVS.bat
      - name: Fix Projects
        shell: powershell
        run: |
          # Replace v110 toolset with v142. Only v141 and v142 toolsets are available on CI workers.
          # Replace 8.1 platform sdk with 10.0.18362.0. Workers do not contain legacy SDKs.
          # WARNING: This will need updating if toolset/sdk change in project files!
          gci -recurse -filter "*.vcxproj" | ForEach-Object {
            (Get-Content $_.FullName) -Replace "<PlatformToolset>v110</PlatformToolset>","<PlatformToolset>v142</PlatformToolset>" -Replace "<WindowsTargetPlatformVersion>8.1</WindowsTargetPlatformVersion>","<WindowsTargetPlatformVersion>10.0.18362.0</WindowsTargetPlatformVersion>" | Set-Content -Path $_.FullName
          }
      - name: Build x64
        shell: cmd
        run: |
          "%MSBUILD_PATH%\MSBuild.exe" /p:Platform=x64 /p:Configuration=Release build/Lumos.sln

